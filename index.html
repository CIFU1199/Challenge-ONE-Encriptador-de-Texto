<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Reto-Alura</title>
</head>
<body>
    <div class="display">
          <header class="logo">
               <div class="logoImg"><img  src="./assets/Logo.png" alt="logo"></div> 
          </header>
     

          <main class="main" >
               <section>
                    <div class="container">
                         <div class="left"> 
                              <input  class="textInput" id="inputText" type="text" placeholder="Ingrese el texto aquí">
                         </div>
          
                         <div class="left-button">
                              <div class="subtext">
                                   <img id="imgP" src="./assets/bi_exclamation-circle-fill.png" alt=""> 
                                   <p> Solo minusculas y sin acentos</p>
                              </div>
                              <div class="buttons">
                                   <button type="button" class="ButonGen" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                                   <button type="button" class="ButonGen" id="btnDesencriptar" onclick="Desencriptar()">Desencriptar</button>
                              </div>
                         </div>
          
                    </div>
               </section>
               
               <section>
                    <div class="right">
                         
                         <div>
                              <img src="./assets/guyblue.png" alt="imgRight" id="imgRight">
                         </div>
                         <div>
                              <h2 id="text">Ningún Mensaje Fue Encontrado</h2>
                         </div>
                         <div>
                              <textarea id="textArea" name="name" cols="60" rows="6" placeholder="Ingrese el texto que quiera encriptar o desencriptar."></textarea>
                         </div>
                         <div>
                              <button type="button" class="ButonGen" id="btnCopiar" onclick="copy()">Copiar</button>
                         </div>
                    
                    </div>
               </section>
               
               
               
               
          </main>
    </div>
     
<script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
